<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ç, initial-scale=1.0">
</head>

<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Inicio</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                        <a class="nav-link" href="/user/profile">Mi Perfil</a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" href="/admin/dashboard">
                            Panel de Administración
                        </a>
                    </li>
                </ul>
                <div class="container" sec:authorize="hasAnyRole('USER', 'ADMIN')">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topmenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="topmenu" class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto">
                            <li class=" nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/categories}">Categorías</a>
                            </li>
                            <li class="nav-item"><a class="nav-link" th:href="@{/usuarios}"
                                    sec:authorize="hasAnyRole('ADMIN')">Usuarios</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <img th:if="${user != null and user.imageUrl != null}" th:src="${user.imageUrl}"
                        class="rounded-circle" alt="Avatar" style="width: 50px; height: 50px;">

                    <img th:if="${user == null or user.imageUrl == null}" th:src="@{/img/default-avatar.png}"
                        class="rounded-circle" alt="Avatar">


                    <span class="text-white me-3">
                        <span th:if="${user != null}" th:text="${user.name}">Usuario</span>

                        <span th:if="${user == null}">Invitado</span>

                        <span class="badge bg-primary ms-2" th:each="role : ${user.roles}"
                            th:text="${role.displayName}">
                        </span>
                    </span>

                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            Cerrar Sesión
                        </button>
                    </form>
                </div>

                <div sec:authorize="!isAuthenticated()">
                    <a href="/login" class="btn btn-primary">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
