spring.application.name=compra

#Parametros de conexión a la base de datos de MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tienda
spring.datasource.username=root
spring.datasource.password=toor

#Este comando hace que hibernate automaticamente cree las tablas de las clases @Entity
spring.jpa.hibernate.ddl-auto=update

#Para que se muestre por consola, las sentencias SQL que se ejecutan
spring.jpa.show-sql=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.mvc.format.date=yyyy-MM-dd



