<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <img th:src="${user.imageUrl != null ? user.imageUrl : '/images/default-avatar.png'}" alt="Imagen de Perfil"
                class="profile-image" />

            <h1 th:text="${user.name != null ? user.name : user.email}">Nombre del Usuario</h1>
            <p class="text-muted" th:text="${'ID de Usuario: ' + user.id}"></p>
        </div>

        <hr>

        <h2>Detalles de la Cuenta</h2>

        <div class="profile-detail">
            <strong>üìß Email:</strong>
            <span th:text="${user.email}">user@example.com</span>
            <span th:if="${user.emailVerified}" class="badge bg-success">Verificado</span>
        </div>

        <div class="profile-detail">
            <strong>üîë Proveedor:</strong>
            <span th:text="${user.provider}">GOOGLE</span>
        </div>

        <div class="profile-detail">
            <strong>üõ°Ô∏è Rol:</strong>
            <span th:if="${user.isAdmin()}" class="badge bg-danger">ADMINISTRADOR</span>
            <span th:unless="${user.isAdmin()}" class="badge bg-primary">USUARIO</span>
        </div>

        <div class="profile-detail">
            <strong>üïí √öltimo Acceso:</strong>
            <span th:text="${#temporals.format(user.lastLogin, 'dd-MM-yyyy HH:mm')}">15-10-2025 10:30</span>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/admin/dashboard}" class="btn btn-primary me-2" sec:authorize="hasAnyRole('ADMIN')">Ir al
                panel</a>
            <a th:href="@{/products}" class="btn btn-secondary me-2">Ver productos</a>
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-warning">Cerrar Sesi√≥n</button>
            </form>
        </div>

    </div>
</body>

</html>
