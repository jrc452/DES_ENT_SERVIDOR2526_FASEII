<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ver categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <div class="container mt-4">
        <h1><span th:text="${head}"></span></h1>
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>Nombre</th>
                    <td th:text="${categorias.nombre}"></td>
                </tr>
                <tr>
                    <th>Descripción</th>
                    <td th:text="${categorias.descripcion}"></td>
                </tr>
                <tr>
                    <th>Productos</th>
                    <td th:text="${categorias.productos}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/categories}" class="btn btn-secondary">Volver</a>
    </div>
</body>

</html>
