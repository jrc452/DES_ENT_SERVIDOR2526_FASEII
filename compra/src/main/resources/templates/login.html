<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>Iniciar sesión</title>
</head>

<body>
    <div class="login-container">
        <div class="login-body">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <strong>Error de autenticación</strong><br>
                No se pudo iniciar sesión. Por favor, intenta nuevamente.
            </div>

            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                Has cerrado sesión correctamente.
            </div>

            <h5 class="text-center mb-4">Iniciar sesión con:</h5>

            <a href="/oauth2/authorization/google" class="oauth-button google-btn">
                <i class="bi bi-google"></i>
                <span>Continuar con Google</span>
            </a>

            <div class="features">
                <div class="feature-item">
                    <i class="bi bi-shield-check"></i>
                    <span>Login seguro con OAuth2</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-book"></i>
                    <span>Gestión completa de biblioteca</span>
                </div>
                <div class="feature-item">
                    <i class="bi bi-speedometer2"></i>
                    <span>Acceso rápido y sencillo</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
